        "content": "I developed this recipe myself, and I’m still experimenting with it. When in season, I try to make this Tiramisu with Pepernoten, but any speculaas (“Spiced Bisquit”) will do.This recipe will fill for a 35cmx20cmx5cm pan.My speculaas tiramisu is a two-layered twist on the classic italian tiramisu recipe. If you’re looking for a classic tiramisu recipe, I can wholeheartedly recommend Stella Parks’ “Rich and Creamy Tiramisu” on Serious EatsThis tiramisu has two layers: The speculaas bottom, and the creamy mascarpone top. I cannot recommend stacking multiple layers, since Speculaas is too heavy to create multiple layers with.I personally do not like the alcohol flavour in my Tiramisu, so I omitted it from this recipe.Whilst I love Tiramisu with lady fingers, I find the rich taste of speculaas to really add to the overall taste of the tiramisu dish.Whilst not needed, these are the exact brands I used for this recipe:Galbani Mascarpone, 17g perla decaf snelfilter maling (quick filter grind) for the 250ml coffee, Bolletje Kruidnoten (small spiced bisquits), generic Albert Heijn hot coco mix, generic sugar, generic salt, generic eggs.",
