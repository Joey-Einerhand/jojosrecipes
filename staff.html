---
title: Staff
---

<h1 class="text-center">Staff</h1>
<div class="row justify-content-center">
  {% for author in site.authors %}
  <div class="row justify-content-center mb-3 col-md-4 col-12">
    <div class="row col-12 justify-content-center">
        <h1 class="text-center col-12"><a class="author" href="{{ author.url }}">{{ author.name }}</a></h1>
        <h2 class="text-center col-12">{{ author.position }}</h2>
        <img src="{{ author.image }}" alt="{{ author.title }}" class="rounded col-md-12 col-8">
        <div class="text-justify text-center col-12">{{ author.content }}</div>
    </div>
  </div>
{% endfor %}
</div>
