---
layout: recipe-grid
---
<div class="row justify-content-md-center mb-3">
    <div class="row col-md-4 col-12 justify-content-center">
        <h1 class="text-center col-12">{{ page.name }}</h1>
        <h2 class="text-center col-12">{{ page.position }}</h2>
        <img src="{{ page.image }}" alt="{{ page.title }}" class="rounded col-md-12 col-8">
        <div class="text-justify text-center col-12">{{ content }}</div>
    </div>
</div>
<hr>
<h1 class="page-title text-center">{{ page.name }}'s posts</h1>
